<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Password Generator</h1>

    <div class="display">
        <input type="text" id="password" placeholder="Password" readonly>
        <span class="copy-text" onclick="copyPassword()">Copy</span>
    </div>

    <div class="settings">
        <label>Password Length</label>
        <div class="length-box">
            <input type="range" min="6" max="25" value="12" id="length">
            <span id="lengthValue">12</span>
        </div>

        <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
</div>

<script src="script.js"></script>
</body>
</html>
